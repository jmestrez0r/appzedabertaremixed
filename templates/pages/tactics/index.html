<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <i class="fa fa-fw fa-futbol-o"></i> Táticas
        </h1>
      </div>
      <div class="col-lg-12">
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard / Táticas - <small>{{practice.id}}</small>
            </li>
        </ol>
    </div>
</div>

  <div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> Planeia a tua tática.
        </div>
    </div>
  </div>

  <div class="row">

    <div class="col-lg-2">

    </div>

    <div class="col-lg-3">
      <div class='contentWrapper ng-cloak'>
        <div class='content'>
            <h3><i class="glyphicon glyphicon-th-list"></i><small>  Jogadores</small></h3>
            <!-- players area -->
            <div data-drop="true"
                ng-model='players'
                jqyoui-droppable="{multiple:true}">
                <div class="btnbtn-draggable col-lg-4" ng-repeat="player in players | orderBy: 'colorPosition'"
                      data-drag="true"
                      data-jqyoui-options="{revert: 'invalid'}" ng-model="players"
                      jqyoui-draggable="{index: {{$index}},animate:true}">
                      <div align="center">
                        <i class="glyphicon glyphicon-user fa-2x" style="{{player.colorPosition}}"></i>
                        <p></p><small>{{player.name}}</small>
                      </div>
                </div>
            </div>
          </div>
        </div>
      </div>

    <div class="col-lg-1">
    </div>
    <div class="col-lg-6">
      <h3><i class="glyphicon glyphicon-wrench"></i><small>Quadro Tactico</small></h3>
      <!-- drop area -->
      <div class="caption">
        <div data-drag="true" data-drop="true" jqyoui-droppable="{multiple:true}">
            <div jqyoui-draggable="{index: {{$index}},animate:true}" jqyoui-droppable="{multiple:true}">
              <img src="../../../images/board.jpeg" weight="150%" height="125%"/>
          </div>
        </div>
      </div>
    </div>
</div>
