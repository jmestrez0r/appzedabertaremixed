<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <i class="fa fa-fw fa-table"></i> Classificação
        </h1>
      </div>
      <div class="col-lg-12">
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard / Classificação
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> Tabela de classificação da {{classification.leagueCaption}}.
        </div>
    </div>
</div>

<table st-table="rowCollection" class="table table-hover" >
	<thead>
	<tr>
		<th><b>Posição</b></th>
		<th></th>
		<th>Equipa</th>
		<th>Pontos</th>
		<th>Vitórias</th>
		<th>Derrotas</th>
		<th>Empates</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="row in classification.standing">
		<td>{{row.position}}</td>
		<td><img src="{{row.crestURI}}" width="32" height="32"</img></td>
		<td>{{row.teamName}}</td>
		<td>{{row.points}}</td>
		<td>{{row.wins}}</td>
		<td>{{row.losses}}</td>
		<td>{{row.draws}}</td>
	</tr>
	</tbody>
</table>
