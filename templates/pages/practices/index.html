<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.common-material.min.css" />
<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.material.min.css" />
<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.material.mobile.min.css" />


<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <i class="fa fa-fw fa-futbol-o"></i> Treinos
        </h1>
      </div>
      <div class="col-lg-12">
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard / Treinos - <small>{{practice.id}}</small>
            </li>
        </ol>
    </div>
</div>
  <div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> Implementa o teu treino.
        </div>
    </div>
  </div>

  <div class="row" style="col-lg-2">
    <h3>Intensidade</h3>
    <div kendo-progress-bar="intensityBar" k-min="0" k-max="100" ng-model="dynamicIntensity" ng-click="progress('intensity')" style="width: 30%;"></div>
    <p class="help-block" style="color:red" ng-if="dynamicIntensity >= 0 && dynamicIntensity < 50">Normal <i class="glyphicon glyphicon-remove"></i></p>
    <p class="help-block" style="color:blue" ng-if="dynamicIntensity >= 50 && dynamicIntensity < 75">Intenso <i class="glyphicon glyphicon-link"></i></p>
    <p class="help-block" style="color:#5cb85c" ng-if="dynamicIntensity >= 75 && dynamicIntensity <= 100">Muito Intenso <i class="glyphicon glyphicon-ok"></i></p>

    <h3>Volume</h3>
    <div kendo-progress-bar="volumeBar" k-min="0" k-max="180" ng-model="dynamicVolume" ng-click="progress('volume')" style="width: 30%;"></div>
    <p class="help-block" style="color:#5cb85c">{{dynamicVolume}}/180 <i class="glyphicon glyphicon-ok"></i></p>

    <h3>Frequência</h3>
    <div kendo-progress-bar="frequencyBar" k-min="0" k-max="10" ng-model="dynamicFrequency" ng-click="progress('frequency')" style="width: 30%;"></div>
    <p class="help-block" style="color:#5cb85c">{{dynamicFrequency}}/10 <i class="glyphicon glyphicon-ok"></i></p>
  </div>

  <div class="row">

    <div class="col-lg-2">
      <ul class="nav top-nav">
        <div class='contentWrapper ng-cloak'>
          <div class='content'>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"><h3><i class="glyphicon glyphicon-th-list"></i> Ícones </h3></a>
                <ul class="dropdown-menu alert-dropdown" data-drop="true"
                    ng-model='icons'
                    jqyoui-droppable="{multiple:true}">
                    <li class="btn-draggable col-lg-4" ng-repeat="icon in icons"
                          data-drag="true"
                          data-jqyoui-options="{revert: 'invalid'}" ng-model="icons"
                          jqyoui-draggable="{animate:true}">
                        <div align="center">
                          <i class="{{icon.component}} fa-2x"> </i>
                        </div>
                    </li>
                </ul>

                <ul class="dropdown-menu alert-dropdown" data-drop="true"
                    ng-model='arrows'
                    jqyoui-droppable="{multiple:true}">
                    <li class="btn-draggable col-lg-4" ng-repeat="arrow in arrows"
                          data-drag="true"
                          data-jqyoui-options="{revert: 'invalid'}" ng-model="arrow"
                          jqyoui-draggable="{animate:true}">
                        <div align="center">
                          <img src="../../../images/{{arrow.fileName}}" class="btn-draggable"
                            width="65px" height="65px"/>
                        </div>
                    </li>
                </ul>
            </li>
          </div>
        </div>
      </ul>
    </div>



    <!-- CAMPO -->
    <div class="col-lg-7" style="align:center">
      <h3><i class="glyphicon glyphicon-wrench"></i><small>Quadro Tactico</small></h3>
      <!-- drop area -->
      <div class="caption">
        <div data-drag="true" data-drop="true" jqyoui-droppable="{multiple:true}">
          <div >
              <img jqyoui-droppable="{multiple:true}" jqyoui-draggable="{multiple:true, animate:true}"
                src="../../../images/football_pitch.jpeg" weight="620px" height="320px"/>
          </div>
        </div>
      </div>

      <button ng-click="open()" class="btn btn-primary">Associar Treino</button>
    </div>



    <!-- JOGADORES -->
    <div class="col-lg-2">
      <ul class="nav top-nav">
        <div class='contentWrapper ng-cloak'>
          <div class='content'>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"><h3><i class="glyphicon glyphicon-th-list"></i> Jogadores</h3></a>
                <ul class="dropdown-menu alert-dropdown" data-drop="true"
                    ng-model='players'
                    jqyoui-droppable="{multiple:true}">
                    <li class="btn-draggable col-lg-4" ng-repeat="player in players | orderBy: 'number'"
                          data-drag="true"
                          data-jqyoui-options="{revert: 'invalid'}" ng-model="players"
                          jqyoui-draggable="{animate:true}">

                          <!--span class="fa-stack fa-3x">
                            <i class="fa fa-calendar-o fa-stack-2x"></i>
                            <strong class="fa-stack-1x calendar-text">27</strong>
                          </span-->

                          <span class="fa-3x">
                            <i class="fa fa-circle-o fa-circle-2x"></i>
                            <small><small class="fa-stack-1x calendar-text">{{player.number}}</small></small>
                          </span>
                    </li>
                </ul>
            </li>
          </div>
        </div>
      </ul>
    </div>
</div>
