<!-- Page Heading -->
<div class="row" ng-init="loadCurrentUserInformation()">
    <div class="col-lg-12">
        <h1 class="page-header">
            <i class="fa fa-fw fa-futbol-o"></i> Perfil
        </h1>
      </div>
      <div class="col-lg-12">
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard / Perfil
            </li>
        </ol>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
      <div class="alert alert-info alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <i class="fa fa-info-circle"></i> Para qualquer alteração, é necessário o preenchimento do campo Password Actual.
      </div>
  </div>
</div>


<!-- PICTURE -->
<div class="row">
  <div class="col-lg-2">
    <!-- the avatar markup -->
    <div id="kv-avatar-errors-2" class="center-block" style="width:800px;display:none"></div>
    <form id="uploadImageFormId" class="text-center"
      method="post" enctype="multipart/form-data">
        <div class="kv-avatar center-block" style="width:200px">
            <input id="avatar-2" name="avatar-2" type="file" class="file-loading">
        </div>
        <!-- include other inputs if needed and include a form submit (save) button -->
    </form>
    <!-- your server code `avatar_upload.php` will receive `$_FILES['avatar']` on form submission -->

    <!-- the fileinput plugin initialization -->
    <script type="text/javascript" src="js/avatar.js"></script>
    <div class="col-lg-2" >
    </div>
  </div>

  <div class="col-lg-8" style="float: right">
    <h1>
        <img src="{{crestUrl}}" height="50px" width="50px" /> {{userTeam}} - {{userProfilePretty}}
    </h1>
  </div>

</div>

<div class="row">
  <p/>
</div>

<div class="row">
  <div class="col-lg-2">
      <button type="button" class="btn" ng-click="updateUserInformationValidation()">
        Gravar Informação
      </button>
  </div>
</div>

<div class="row">
  <p/>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="form-group">
        <label>Utilizador:</label>
        <input class="form-control" ng-model="oldUsername" ng-disabled="true" />
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
        <label>Password Actual:</label>
        <input class="form-control" ng-model="oldPassword" id="password" placeholder="Password" />
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
        <label>Nova Password:</label>
        <input class="form-control" ng-model="newPassword" id="newPassword" placeholder="Password" />
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="form-group">
        <label>Nome:</label>
        <input class="form-control" ng-model="userRealName" />
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
        <label>Nacionalidade:</label>
        <input class="form-control" ng-model="userNationality" />
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
        <label>Naturalidade:</label>
        <input class="form-control" ng-model="userPlaceOfBirth" />
    </div>
  </div>
</div>
