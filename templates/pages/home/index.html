<!-- Page Heading -->
<div class="row" ng-init="validateAlertMessage();loadInitialValues();">
    <div class="col-lg-12">
        <h1 class="page-header">
            <img src="{{crestUrl}}" height="50px" width="50px" /> Bem vindo <small>{{user}}</small>
        </h1>
      </div>
      <div class="col-lg-12">
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard
            </li>
        </ol>
    </div>
</div>

<div class="row">
  <!-- Noticias -->
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-green">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-newspaper-o fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge">{{(feeds).length}}</div>
                    <div>Noticias</div>
                </div>
            </div>
        </div>
        <a href="#/news">
            <div class="panel-footer">
                <span class="pull-left">Visualizar Noticias!</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
  </div>


  <!-- Treinos do dia corrente -->
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-red">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-3">
                      <i class="fa fa-tasks fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                      <div class="huge">{{practicesThisWeek}}</div>
                      <div>esta semana!</div>
                  </div>
              </div>
          </div>
          <a ng-click="showPracticesList()">
              <div class="panel-footer">
                  <span class="pull-left">Detalhes</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </a>
      </div>
    </div>

    <!-- Calendario geral -->
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-yellow">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-3">
                      <i class="fa fa-calendar fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                      <div class="huge">{{eventsThisWeek}}</div>
                      <div>eventos</div>
                  </div>
              </div>
          </div>
          <a href="#/calendar">
              <div class="panel-footer">
                  <span class="pull-left">Detalhes</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </a>
      </div>
    </div>

    <!-- Tactical board expresso -->
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-yellow">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-3">
                      <i class="fa fa-paperclip fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                      <div class="huge">T. Board</div>
                      <div>Desenha on the fly!</div>
                  </div>
              </div>
          </div>
          <a href="#/practices">
              <div class="panel-footer">
                  <span class="pull-left">Desenhar</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </a>
      </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Eventos mensais <small>Estatisticas</small></h3>
            </div>
            <div class="panel-body">
                <div id="morris-area-chart"></div>
            </div>

            <script src="js/plugins/morris/morris-data.js"></script>
        </div>
    </div>
</div>

<script type="text/ng-template" id="practiceList.html">
  <div class="ngdialog-message">
    <table class="table">
      <h3><i class="glyphicon glyphicon-th-list"></i> Lista de Treinos desta semana </h3>
      <thead>
        <tr>
          <th align="center">#</th>
          <th align="center">Identificação</th>
          <th align="center">Descripção</th>
          <th align="center">Tipo</th>
          <th align="center">Data</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="practice in practicesList">
          <th>{{practice.index}}</th>
          <th>{{practice.identification}}</th>
          <td>{{practice.description}}</td>
          <td>{{practice.type}}</td>
          <td>{{practice.datetime}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</script>
